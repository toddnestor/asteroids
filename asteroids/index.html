<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Duc and Todd's Asteroids</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
    <script src="lib/keymaster.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://herc-scripts.objects.cdn.dream.io/jHerc.min.js"></script>
    <script src="bundle.js" charset="utf-8"></script>
    <style media="screen">
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      canvas {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <div style="float: right; display:none;">
      <h2>Instructions</h2>
      <ul>
        <li>Use the up and down arrows to move forward or backwards.</li>
        <li>Use the left and right arrows to change direction.</li>
        <li>Press space to fire.</li>
        <li>Press x to stop.</li>
      </ul>
    </div>
    <div class="modal fade" id="high-scores-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">High Scores</h4>
          </div>
          <div class="modal-body">
            <p>
              <h3 class="text-center">Score: <span id="score"></span> Asteroids: <span id="asteroids"></span></h3>
              <form class="score-form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="email" class="form-control" id="name" placeholder="Name" />
                </div>
              </form>
              <button type="button" name="button" class="btn btn-success new-game" style="display: none;">New Game</button>
              <h3>Scores</h3>
              <ul id="scores">
              </ul>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary save-score">Save</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Duc and Todd's Asteroids</title>
    <script src="lib/keymaster.js"></script>
    <script src="bundle.js" charset="utf-8"></script>
  </head>
  <body>
    <canvas id="game-canvas" width="1440" height="800"></canvas>
    <div style="float: right;">
      <h2>Instructions</h2>
      <ul>
        <li>Use the up and down arrows to move forward or backwards.</li>
        <li>Use the left and right arrows to change direction.</li>
        <li>Press space to fire.</li>
        <li>Press x to stop.</li>
      </ul>
